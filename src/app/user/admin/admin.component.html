<div class="form-group col-md-6">
  <label>Flights</label>
  <select name="flights" [(ngModel)]="selectedFlight" (change)="onFlightSelect()" required class="form-control form-control-sm">

    <option *ngFor="let flight of flights" [value]="flight.key">{{flight.name}}</option>
  </select>
</div>
<div class="row search-result mb-5 pb-5">

  <table class="table">

    <thead>
      <tr>
        <th>User Name</th>
        <th>Seats</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of bookingList">
        <td> <h6>{{b.user.user_name}}</h6></td>

        <td>{{b.journey.seats}}</td>
        <ng-template #canceltemplate>

          <div class="modal-body">
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
            <div>
              <p>Do you want to proceed and cancel the booking</p>
              <button (click)="cancelBooking(b)" class="btn btn-danger btn-sm">Cancel Booking</button>
            </div>
          </div>
        </ng-template>
        <td><button (click)="openModal(canceltemplate)" class="btn btn-danger btn-sm">Cancel Booking</button></td>
      </tr>

    </tbody>
  </table>
</div>
