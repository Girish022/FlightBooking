<div class="container mt-4 " *ngIf="route">
  <div class="row justify-content-center">
    <div class="col-md-10">
        <div class="row text-center">
            <h6 class=" text-capitalize col-md-12 mb-3 text-center">{{route.leaving_form}} - {{route.going_to}} on {{route.date | date:'longDate'}}</h6>
          </div>
      <div class="row mb-3 card card-body">

       <div class=" row">
         <div class="col-md-4 text-right">
           <p><b>Filter By</b></p>
         </div>
          <div class="form-group col-md-4">
            <select name="" class="form-control form-control-sm" id="">
              <option value="">By Flight</option>
            </select>
          </div>
          <div class="form-group col-md-4">
              <select name="" class="form-control form-control-sm">
                <option value="">By Type</option>
              </select>
            </div>
       </div>
      </div>
      <div class="row search-result mb-5 pb-5">
        <mat-table [dataSource]="flights" class="mat-elevation-z8">

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Flight Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="time">
            <mat-header-cell *matHeaderCellDef> Dept. Time </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.time}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="seat">
            <mat-header-cell *matHeaderCellDef> Seats Available </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.seat}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="fare">
            <mat-header-cell *matHeaderCellDef> Fare </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.fare}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
            
            <mat-cell *matCellDef="let element">
              <ng-template #template>
                <div class="modal-body">
                  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <select-seat [flight]="element" (closeModal)="closeModal()"></select-seat>
                </div>
              </ng-template>
              <button (click)="openModal(template)" class="btn btn-danger btn-sm">View Seats</button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
